<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- fontawesom -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">

  <title>Discord</title>
</head>


<body>

                   <!-- HEADER -->
  <header>
<!-- logo -->

    <nav>
      <div class="container clearfix">

        <div class="logo">
          <a href="#">
            <img src="assets/img/logo.svg" alt="logo">
          </a>
        </div>

<!-- menu -->

        <div class="menu">
          <ul>
            <li><a href="#">Scarica</a></li>
            <li><a href="#">Perch&eacute; Discord</a></li>
            <li><a href="#">Nitro</a></li>
            <li><a href="#">Sicurezza</a></li>
            <li><a href="#">Assist</a></li>
          </ul>
        </div>
        
<!-- button -->

        <button>Accedi</button>
        
      </div>
      
    </nav>

<!-- jumbotron -->

    <div class="jumbotron">
      <div class="text">
        <h1>Il tuo posto per parlare</h1>
      </div>
    </div>

  </header>

                   <!-- MAIN -->

  <main>

    <!-- section 1 -->
    <section class="odd">

      <div class="container clearfix">

        <div class="col col-left"></div>
        <div class="col col-right"></div>

      </div>

    </section>

    <!-- section 2 -->
    <section class="even">
      
      <div class="container clearfix">
        
        <div class="col col-left"></div>
        <div class="col col-right"></div>

      </div>

    </section>

    <!-- section 3 -->
    <section class="odd">
      
      <div class="container clearfix">
        
        <div class="col col-left"></div>
        <div class="col col-right"></div>

      </div>

    </section>

    <!-- section 4 -->
    <section class="even">
      
      <div class="container">

        <div class="space top">1</div>
        <div class="space center">2</div>
        <div class="space bottom">3</div>

      </div>

    </section>


  </main>

                 <!-- FOOTER -->

  <footer>

    
    <div class="container">

      <!-- footer top -->
      <div class="foot top clearfix">

        <div class="footer-col social">1</div>
        <div class="footer-col">2</div>
        <div class="footer-col">3</div>
        <div class="footer-col">4</div>
        <div class="footer-col">5</div>

      </div>

      <!-- footer bottom -->
      <div class="foot bottom">2</div>

    </div>


  </footer>
  
                 <!-- /FOOTER -->
</body>


</html>
